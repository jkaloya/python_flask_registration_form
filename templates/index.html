<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <form action='/register' method='post'>
                <p>First Name: <input type="text" name="first_name" value="{{session.first_name}}"></p>
                <p>Last Name: <input type="text" name="last_name" value="{{session.last_name}}"></p>
                <p>Email: <input type="text" name="email" value={{session.email}}></p>
                <p>Birth Date: <input type="text" name="birth_date" value={{session.birth_date}}></p>
                <p>Password: <input type="password" name="password"></p>
                <p>Confirm Password: <input type="password" name="confirm_password"></p>
                <p><input type="submit" value="Register"></p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <ul class='flashes'>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </body>
</html>
